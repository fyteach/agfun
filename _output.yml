bookdown::gitbook:
  includes:
    in_header: html/folding-solutions.html
    before_body: html/math-shortcuts.html 
  split_by: chapter
  toc_depth: 1
  css: css/style.css
  config:
    toc:
      before: |
        <li><a href="./">Algebra and Geometry of Elementary Functions</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    download: ["pdf"]
    sharing: no
      # github: no
      # facebook: no
      # twitter: no
  mathjax: local
  self_contained: false

bookdown::pdf_book:
  includes:
    in_header: latex/preamble.tex
  latex_engine: pdflatex
  # citation_package: natbib
  keep_tex: yes
  toc_depth: 2
  template: latex/template.tex
  pandoc_args: ["--top-level-division=chapter", "--lua-filter=latex/sidebar.lua"]
